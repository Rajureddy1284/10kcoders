<!DOCTYPE html>
<html>
    <head>
        <title> HTML FORMS</title>
        <style>
            header {
  background-color: #666;
  padding: 20px;
  text-align: center;
  font-size: 15px;
  color: white;
}
        </style>
    </head>
    <body style=" background-color:gray; ">
        <header><h1>Registration Form</h1></header>
        <form style="margin-left: 500px;">
            <div style="margin: 20px;">
                <label for="fname">First Name:  </label>
                <input type="text" id="fname"/>
            </div>
            <div style="margin:20px">
                <label for="lname">Last Name: </label>
                <input type="text" id="lname"/>
            </div>
            <div style="margin-left: 20px;">
                <label for="bd">Birth Date:  </label>
                <input type="text" id="bd"/>

            </div>
            <h5 style="margin-left: 100px ; margin-top: 0px;" >MM/DD/YYYY</h5>
            <div style="margin:20px">
                <label for="email">Email: </label>
                <input type="email" id="email"/>
            </div>
            <div style="margin:20px">
                <label for="phone">phone: </label>
                <input type="number" id="phone"/>
            </div>
            <div style="margin:20px">
                <label for="cm">Company:</label>
                <input type="text" id="cm"/>
            </div>
            <div style="margin:20px">
                <label for="country">Country:</label>
                <input type="text" id="country"/>
            </div>
            <div style="margin:20px">
                <label for="ad">Mailing  Address:</label>
                <input type="text" id="ad" style="height: 70px;"/>
            </div>
            <div style="margin:20px">
                <label for="comments">Comments:</label>
                <input type="text" id="comments" style="height:70px;"/>
            </div>
            <div style="margin-left: 20px; ">
                <label for="date">Current Date:      </label>
                <input type="text" id="date"/>
            </div>
            <h5 style="margin-left: 100px; margin-top: 0px;">MM/DD/YYYY</h5>
            <div style="margin:20px">
                <label for="sign">Signature             </label>
                <input type="text" id="sign"/>
            </div>
        
        
        
        


        </form>

    </body>
</html>
