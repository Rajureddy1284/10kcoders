<!DOCTYPE html>
<html>
    <head>
    <title>Application Form</title>
    </head>
    <body style="background-color: lightgreen;">
        <h1>Appeal Application Form</h1>
        <p>Personal information</p>
        <div> 
            <label ><strong>Name</strong></label><br>
            <input type="text" placeholder="First"  size="50"/>
            <input type="text"  placeholder="Last" size="50"/>
        </div>
        <br>
        <div>
            <label><strong>Student Number</strong></label><br>
            <input type="text"    size="108"/>
        </div>
        <p>Appeal information</p><br>
        <div>
            <label><strong>Request summary</strong></label><br>
            <input type="text" size="107"/>

        </div>
        <br>
        <div>
            <label><strong>Letter of Appeal upload</strong></label><br>
            <input type="file" size="108"/>
        </div>
        <br>
        <div>
            <label><strong>Do you have supporting Doucuments to upload in support of your appeal?</strong></label><br>
            <select >
                <option value="yes">YES</option>
                <option value="no">No</option>
                <option value="both">BOTH</option>
            </select>
        </div>



    </body>
</html>
